<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um numero:"))
        var num2 = parseInt(prompt("Digite outro numero:"))
       

        for(var n = num; n <= num2; n = n + 1){
            
            if (n % 2 === 0) {
                alert (n)
            }
        }
        
           
        
    </script>
</body>
</html>
